name: locika_dbn_test
description: Chat application for Centrum LOCIKA.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+15

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  go_router: ^5.1.1
  flutter_native_splash: ^2.2.12
  flutter_svg: ^1.1.6
  logging: ^1.1.0
  convex_bottom_bar: ^3.1.0+1
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  package_info_plus: ^3.0.2
  provider: ^6.0.5
  settings_ui: ^2.0.2
  image: ^3.3.0
  lottie: ^2.2.0
  html: ^0.15.1
  http: ^0.13.5
  flutter_markdown: ^0.6.13+1
  chat_bubbles: ^1.4.1
  intl: ^0.18.0
  video_player: ^2.5.3
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  flutter_phone_direct_caller: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dbn_icon.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/images/
    - assets/images/slider/
    - assets/texts/
    - assets/animations/
    - assets/videos/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Bitter
      fonts:
        - asset: assets/fonts/Bitter/static/Bitter-Regular.ttf
        - asset: assets/fonts/Bitter/static/Bitter-Italic.ttf
          style: italic
        - asset: assets/fonts/Bitter/static/Bitter-Bold.ttf
          weight: 700
